    <script>
      document.addEventListener('DOMContentLoaded', function () {
        //dom ready later,  resize root font-size by 750
        var deviceWidth = document.documentElement.clientWidth;
        if (deviceWidth > 750) deviceWidth = 750;
        document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
        document.documentElement.dataset.dpr = window.devicePixelRatio;
      }, false);

    <title>发票</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/common/common.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/invoice/index.css">

</head>
<body>
    <div class="fn_b2b_invoice outbox">
        <div class="top_box">
            <span class="top_back"></span>
            <h1>发票信息</h1>
            <span class="more">编辑</span>
        </div>
        <div class="invoice_list">
            <ul>
                <li>
                    <p>是否要开发票</p>

                    </div>
                </li>
                <li>
                    <p>发票类型</p>
                    <p class="hide_it">普票</p>
                    <select>
                        <option value="">111</option>
                        <option value="">222</option>
                        <option value="">333</option>
                        <option value="">444</option>
                    </select>
                </li>
                <li>
                    <p>开票周期</p>
                    <p class="hide_it">月结</p>
                    <select>
                        <option value="">111</option>
                        <option value="">222</option>
                        <option value="">333</option>
                        <option value="">444</option>
                    </select>
                </li>
                <li>
                    <p>单位名称</p>
                    <p class="hide_it">123456</p>
                    <input type="text" placeholder="请输入单位名称">
                </li>
                <li>
                    <p>纳税人识别码</p>
                    <p class="hide_it">123456</p>
                    <input type="text" placeholder="纳税人识别码">
                </li>
                <li>
                    <p>注册地址</p>
                    <p class="address">
                        <span>上海 上海市 闸北区</span>
                        <span>彭江路602号大宁德比易园e座339室</span>
                    </p>
                </li>
                <li>
                    <p>注册电话</p>
                    <p class="hide_it">131*****382</p>
                    <input type="text" placeholder="注册电话">
                </li>
                <li>
                    <P>开户银行</P>
                    <P class="hide_it">浦发银行</P>
                    <input type="text" placeholder="请输入开户银行">
                </li>
                <li>
                    <p>银行账户</p>
                    <p class="hide_it">123725199</p>
                    <input type="text" placeholder="请输入银行账户">
                </li>
            </ul>
        </div>
        <p class="submit">提交</p>
    </div>
</body>
</html>
