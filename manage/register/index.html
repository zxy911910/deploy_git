<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <meta name="format-detection" content="email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="applicable-device" content="mobile">
    <meta name="format-detection" content="telephone=no">
    <script>
        if(/MSIE (6.0|7.0|8.0)/.test(navigator.userAgent)) {
            location.href = location.protocol + '//m.feiniu.com/nonsupport.html';
        }
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        //dom ready later,  resize root font-size by 750
        var deviceWidth = document.documentElement.clientWidth;
        if (deviceWidth > 750) deviceWidth = 750;
        document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
        document.documentElement.dataset.dpr = window.devicePixelRatio;
      }, false);
    </script>

    <title>飞牛网-注册</title>
    <link rel="stylesheet" type="text/css" href="../../assets/css/common/common.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/manage/register/register.css">
    <script src="../../assets/js/common/vendor.js"></script>
</head>
<body>
<!-- 注册 -->
<div class="outbox">
    <!--头部-->
    <div class="top_box">
        <span class="top_back"></span>
        <h1>登录注册</h1>
    </div>
    <div class="reg_box">
        <ul>
            <li>
                <span>手机号</span>
                <input class="tel" type="text" placeholder="请输入手机号">
                <!--变灰色 加   .die-->
                <span class="yzm">获取验证码</span>
            </li>
            <li>
                <span>短信验证码</span>
                <input type="text" placeholder="请输入收到的短信验证码">
            </li>
            <li>
                <span>密码</span>
                <input type="text" placeholder="请输入您的密码">
                <!-- 变红增加 icon_red -->
                <i class="iconfont icon icon_red">&#xe610;</i>
                <i class="iconfont icon icon_red">&#xe602;</i>
                <i class="iconfont">&#xe6b5;</i>
            </li>
        </ul>
    </div>
    <p class="tx">密码应为6-16位字符, 必须由字母、数字、符号两种以上组合</p>
    <div class="read">
        <span class="agree"></span>我已阅读并同意<a href="javascript:;">《飞牛e路发用户合作伙伴》</a>
    </div>
    <div class="next_btn btn_red">
        <a href="javascript:;">下一步</a>
    </div>
    <div class="no_yzm">
    <h3>收不到验证码?</h3>
    <p>1、请检查手机垃圾短信，拦截短信等，看是否已屏蔽飞牛短信</p>
    <p>2、同一手机每日最多获取5次验证码</p>
    <p>3、若您的手机号已经停用或以上两条都未解决，请拨打<a href="javascript:;">400-920-6565</a>与客服中心联系</p>
</div>
    <!-- 验证码弹窗 -->
    <div class="b2b_mask hide_it">
        <div class="txt grap_yzm">
            <p class="text">请输入图形验证码</p>
            <div class="grap">
                <img class="yzm_img" id="verify" src="https://reg.m.feiniu.com/patcha/image2?t=1487051094044">
                <img src="https://st02.fn-mart.com/statics/static/img/v2/my/cards/icon_spin.png" class="yzm_change">
            </div>
            <input type="text"/>
            <p class="con">
                <span>取消</span>
                <span>确定</span>
            </p>
        </div>
    </div>
</div>
</body>
</html>
