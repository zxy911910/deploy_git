<!doctype html>
<html>
<head>

    <meta name="apple-mobile-web-app-capable" content="yes">

    <script>

            location.href = location.protocol + '//m.feiniu.com/nonsupport.html';
        }

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        //dom ready later,  resize root font-size by 750
        var deviceWidth = document.documentElement.clientWidth;

        document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
        document.documentElement.dataset.dpr = window.devicePixelRatio;

    <script src="https://cdn.bootcss.com/Swiper/3.4.1/js/swiper.min.js"></script>
</head>
<body>
<div class="outbox">
    <div class="fixed_nav">
        <div class="top_box">
            <span class="top_back"></span>

    <div class="detail_main">

                <div class="swiper-slide"><a href="javascript:;"><img src="http://img03.fn-mart.com/C/item/2013/1028/201310C280002411/_820492902_640x640_q75.jpg" alt=""></a></div>
                <div class="swiper-slide"><a href="javascript:;"><img src="http://img03.fn-mart.com/C/item/2013/1028/201310C280002411/_820492902_640x640_q75.jpg" alt=""></a></div>
            </div>
            <div id="pager" class="pager"></div>
        </div>
        <div class="b2b_mask hide_it J_11">

                <div><img src="https://img12.fn-mart.com/pic/6210133c934b2ab5ce40/B28nnn7z_2CMBguljz/59eaeajGlGealG/CsmRsVhvaBCAVjkKAATXS0lG5Yo745_640x0_q70.jpg" alt=""></div>
                <div><img src="https://img12.fn-mart.com/pic/6210133c934b2ab5ce40/B28nnn7z_2CMBguljz/59eaeajGlGealG/CsmRsVhvaBCAVjkKAATXS0lG5Yo745_640x0_q70.jpg" alt=""></div>

</div>
<script>

        var swiper = new Swiper('.banner', {
            pagination: '.pager',
            paginationClickable: true
        });
        $(".J_22").on("click",function () {
            $(".J_11").removeClass("hide_it");
            var swiper = new Swiper('.banner2', {
                pagination: '.pager2',
                paginationClickable: true
            });
        });
        $(".J_11").on("click",function () {
            $(this).addClass("hide_it");
        });

</script>
